<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samvik Research | Coming Soon</title>
    <meta name="description" content="Samvik Research - Innovation and Discovery. Our new website is coming soon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --bg: #030712;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: translate(-30%, -30%) scale(1);
                opacity: 0.5;
            }

            100% {
                transform: translate(30%, 30%) scale(1.2);
                opacity: 0.8;
            }
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-dim);
            margin-bottom: 4rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Timer Styles */
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .timer-box {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem 1rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .timer-box:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .timer-val {
            display: block;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.5rem;
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            display: block;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: var(--text-dim);
            font-weight: 600;
        }

        .divider {
            font-size: 2rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Notify Me Button */
        .notify-container {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        input {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #4f46e5;
            box-shadow: 0 0 20px var(--primary-glow);
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .countdown {
                gap: 0.75rem;
            }

            .timer-box {
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="container">
        <div class="logo">SAMVIK RESEARCH</div>
        <h1>Something Remarkable is Coming</h1>
        <p>Our team is working hard to bring you the next generation of research and innovation tools. Stay tuned!</p>

        <div class="countdown" id="timer">
            <div class="timer-box">
                <span class="timer-val" id="days">00</span>
                <span class="timer-label">Days</span>
            </div>
            <div class="timer-box">
                <span class="timer-val" id="hours">00</span>
                <span class="timer-label">Hours</span>
            </div>
            <div class="timer-box">
                <span class="timer-val" id="minutes">00</span>
                <span class="timer-label">Min</span>
            </div>
            <div class="timer-box">
                <span class="timer-val" id="seconds">00</span>
                <span class="timer-label">Sec</span>
            </div>
        </div>

        <div class="notify-container">
            <input type="email" placeholder="Enter your email address" id="email">
            <button onclick="subscribe()">Notify Me</button>
        </div>
    </div>

    <footer>
        &copy; 2026 Samvik Research. All rights reserved.
    </footer>

    <script>
        // Set target date to 1 month from now
        const now = new Date();
        const targetDate = new Date(now.getFullYear(), now.getMonth() + 1, now.getDate(), now.getHours(), now.getMinutes(), now.getSeconds());

        function updateTimer() {
            const currentTime = new Date();
            const diff = targetDate - currentTime;

            if (diff <= 0) {
                document.getElementById('timer').innerHTML = "<h1>We are Live!</h1>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        function subscribe() {
            const email = document.getElementById('email').value;
            if (email) {
                alert('Thank you for subscribing! We will notify you at ' + email);
                document.getElementById('email').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>
</body>

</html>
